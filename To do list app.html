<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List App</title>
    <link rel="shortcut icon" href="./images/time.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/to do css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->

    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
  </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</head>

<body>

    <div class="container main">
        <button type="button" class="btn-small tooltipped red darken-2" data-position="right"
            data-tooltip="Clear All List" id="clear"><i class="material-icons">clear_all</i></button>


            <button type="button" class="btn-small tooltipped red darken-2" data-position="right"
            data-tooltip="Show Completed Tasks" id="checked"><i class="material-icons">check_box</i></button>


            <button type="button" class="btn-small tooltipped red darken-2" data-position="right"
            data-tooltip="Show Incomplete Tasks" id="unchecked"><i class="material-icons">check_box_outline_blank</i></button>


            <button type="button" class="btn-small tooltipped red darken-2" data-position="right"
            data-tooltip="View All List" id="all"><i class="material-icons">view_list</i></button>
            
        <!-- The upper portion of the App -->
        <div class="upper_part white-text ">
            <div class="right" id="adding_dates">
                <h3 id="day"></h3>
                <h6 id="dates" class="center"></h6>
            </div>
            <a class="btn-floating btn-large blue darken-2 halfway-fab tooltipped modal-trigger" data-position="left"
                data-tooltip="Add A To Do Item" href="#to-do-add"><i class="material-icons">add</i></a>

        </div>
        <!-- Ends Here -->
        <!-- Asking For A To Do In Modal Structure -->
        <div id="to-do-add" class="modal bottom-sheet">
            <div class="modal-content">

                <button class="modal-close waves-effect waves-green btn-flat right"><i
                        class="material-icons">close</i></button>

                <h4>Add A To Do Item</h4>

                <div class="input-field">
                    <label for="adding-to-do">Enter Here</label>
                    <input type="text" id="adding-to-do">
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-close btn blue lighten-1 white-text z-depth-0 left " id="save">Save</button>
            </div>
        </div>
        <!-- Till here -->


        <!-- The List -->
    
        <div class="section blue lighten-1" id="to-do-portion">
            <h4 class="center white-text text-darken-3">TO DO LIST</h4>
            <br>
            <ul class="collection white" id="to-do-list">
                <li class="collection-item to-do">
                    <label class="black-text">
                        <input type="checkbox" class="filled-in">
                        <span>Go to meeting</span>
                    </label>

                    <button class="btn-small btn-floating red right delete_button"><i
                            class="material-icons">delete</i></button>

                    <button class="btn-small btn-floating blue right edit_button"><i
                            class="material-icons">edit</i></button>
                </li>
                <li class="collection-item to-do">
                    <label class="black-text">
                        <input type="checkbox" class="filled-in">
                        <span>Have A coffee</span>
                    </label>

                    <button class="btn-small btn-floating red right delete_button" id=""><i
                            class="material-icons">delete</i></button>

                    <button class="btn-small btn-floating blue right edit_button"><i
                            class="material-icons">edit</i></button>
                </li>
                <li class="collection-item to-do">
                    <label class="black-text">
                        <input type="checkbox" class="filled-in">
                        <span>Coding</span>
                    </label>

                    <button class="btn-small btn-floating red right delete_button" id=""><i
                            class="material-icons">delete</i></button>

                    <button class="btn-small btn-floating blue right edit_button"><i
                            class="material-icons">edit</i></button>
                </li>
                <li class="collection-item to-do">
                    <label class="black-text">
                        <input type="checkbox" class="filled-in">
                        <span>Reading Books</span>
                    </label>

                    <button class="btn-small btn-floating red right delete_button" id=""><i
                            class="material-icons">delete</i></button>

                    <button class="btn-small btn-floating blue right edit_button"><i
                            class="material-icons">edit</i></button>
                </li>
            </ul>

        </div>
    
    </div>


</body>
<script src="./js/to do js.js"></script>

</html>
